<!DOCTYPE html>

<html>
  <head>
    <title>Chatter</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/helpers.js"></script>
    <script type="text/javascript">

    // The time (in milliseconds) of the last message we received.
    var since = 0;

    $(function () {

      // Listen for "Enter" on the #new-message textarea. When it's pressed,
      // send a message to the chat.
      $("#new-message textarea").keyup(function (e) {
        if (e.keyCode === 13) {
          e.preventDefault();
          e.stopPropagation();
          sendMessage($(this).val());
          $(this).val("");
        }
      });

      // Poll the server for new messages.
      var timer = setInterval(function () {
        getMessages(function (messages) {
          $.each(messages, function (i, message) {
            renderMessage(message);
          });

          if (messages.length > 0) {
            // Update the value of the `since` variable so we don't get
            // the same messages back again in the future.
            since = messages[messages.length - 1].time;
          }
        });
      }, 500);

    });

    </script>
  </head>
  <body>
    <ol id="messages"></ol>
    <div id="new-message">
      <textarea></textarea>
    </div>
  </body>
</html>
