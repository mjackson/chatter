<!DOCTYPE html>

<html>
  <head>
    <title>Chatter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/helpers.js"></script>
    <script type="text/javascript">

    // The handle of the chat user.
    var user = window.prompt("What username would you like to use?");

    $(function () {

      // Listen for "Enter" on the #new-message textarea. When it's pressed,
      // send a message to the chat.
      $("#new-message textarea").keyup(function (e) {
        if (e.keyCode === 13) {
          e.preventDefault();
          e.stopPropagation();
          sendMessage({ user: user, text: $(this).val() });
          $(this).val("");
        }
      });

      // Poll the server for new messages.
      var timer = setInterval(function () {
        getMessages(function (messages) {
          $.each(messages, function (i, message) {
            renderMessage(message);
          });
        });
      }, 500);

    });

    </script>
  </head>
  <body>
    <ol id="messages"></ol>
    <div id="new-message">
      <textarea></textarea>
    </div>
  </body>
</html>
